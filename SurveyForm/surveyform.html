<!DOCTYPE html>
<html>
<head>
<title>Tribute page</title>
<link rel="stylesheet" href="./surveyform.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body id="main">

<h1 id="title">Survey Form</h1>

<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">

    <div>
        <label for="name" id="name-label">Name:</label>
        <input type="text"  id="name" placeholder="Enter your name." required><br>
    </div>

    <div>
        <label for="email" id="email-label">Email:</label>
        <input id="email" type="email" placeholder="Enter your email." required>
    </div>

    <div>
        <label for="number" id="number-label">Age:</label>
        <input id="number" type="number" name="number" min="18" max="120" placeholder="Age." required>
    </div>


    <div>
        <input type="radio" id="male" name="attribute" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="attribute" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="attribute" value="other">
        <label for="other">Other</label> 
    </div>

    <div>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="attribute">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="attribute">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="attribute">
        <label for="vehicle3"> I have a boat</label>
    </div>

    <div>
        <label for="dropdown">Choose a car:</label>
        <select name="cars" id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
        </select>
    </div>

    <div>
        <label for="w3review">Review:</label>
        <textarea id="w3review" name="w3review" rows="4" cols="50">
        Send your thoughts.
        </textarea>
    </div>
    
    <p><input id="submit" type="submit" value="Submit"></p>
        
</form>

</body>
</html>
