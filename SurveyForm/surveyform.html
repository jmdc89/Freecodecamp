<!DOCTYPE html>
<html>
<head>
<title>Tribute page</title>
<link rel="stylesheet" href="./surveyform.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body id="main">

<h1 id="title">Survey Form</h1>

<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">

    <div class="mb-3">
        <label for="name" id="name-label" class="form-label">Name:</label>
        <input type="text"  id="name" placeholder="Enter your name." required><br>
    </div>

    <div class="mb-3">
        <label for="email" id="email-label" class="form-label">Email:</label>
        <input id="email" type="email" placeholder="Enter your email." required>
    </div>

    <div class="mb-3">
        <label for="number" id="number-label" class="form-label">Age:</label>
        <input id="number" type="number" name="number" min="18" max="120" placeholder="Age." required>
    </div>

    <div class="mb-3" class="form-check">
        <input class="form-check-input" type="radio" id="male" name="attribute" value="male">
        <label class="form-check-label" for="male">Male</label><br>
        <input class="form-check-input" type="radio" id="female" name="attribute" value="female">
        <label class="form-check-label" for="female">Female</label><br>
        <input class="form-check-input" type="radio" id="other" name="attribute" value="other">
        <label class="form-check-label" for="other">Other</label> 
    </div>

    <div class="mb-3" class="form-check">
        <input class="form-check-input" type="checkbox" id="vehicle1" name="vehicle1" value="attribute">
        <label for="vehicle1"> I have a bike</label><br>
        <input class="form-check-input" type="checkbox" id="vehicle2" name="vehicle2" value="attribute">
        <label for="vehicle2"> I have a car</label><br>
        <input class="form-check-input" type="checkbox" id="vehicle3" name="vehicle3" value="attribute">
        <label for="vehicle3"> I have a boat</label>
    </div>

    <div class="mb-3">
        <label for="dropdown">Choose a car:</label>
        <select name="cars" id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="w3review">Review:</label>
        <textarea id="w3review" name="w3review" rows="4" cols="50">
        Send your thoughts.
        </textarea>
    </div>
    
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
       
</form>

</body>
</html>
